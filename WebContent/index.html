<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link href="styles/main.css" rel="stylesheet" />
<title>Tweeter</title>
</head>
<body>
	<section class="userinfo">
	Userinfo
	</section>
	<section class="feed">
		<article class="post">
		  <img class="avatar" src="swvader.png">
		  <div class="postbody">
			  <div>
			  	<span class="name">Darth Vader</span>
			  	<span class="username">@sithlord</span>
			  	<span class="time">13h</span>
		  	  </div>
			  <p class="posttext">I find your lack of faith disturbing.  Really long long long long long long long long long long sentence.</p>
			  <div class="iconbar">
			  	<img src="comment.png">
			  	<img src="retweet.jpg">
			  	<img src="heart.png">
			  </div>
		  </div>
		</article>
	</section>
	<section class="recommendations">
	recommendations
	</section>
</body>
</html>
